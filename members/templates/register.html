{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'Register/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <h2>Registration</h2>
        <div>
        {% if messages %}
          {% for message in messages %}
          <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% elif message.tags == 'warning' %}alert-warning{% else %}alert-info{% endif %}">
            {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        </div>
        
        <form action="" method="POST">
            {% csrf_token %}
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Create your username" required>
            </div>
            <div class="input-box">
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" id="password1" name="password1" placeholder="Create password" required>
            </div>
            <div class="input-box">
                <input type="password" id="password2" name="password2" placeholder="Confirm password" required>
            </div>
            <div class="policy">
                <input type="checkbox" id="accept-terms" name="accept_terms" required>
                <label for="accept-terms">I accept all terms &amp; conditions</label>
            </div>
            <div class="input-box button">
                <input type="submit" value="Register Now">
            </div>
            <div class="text">
                <h3>Already have an account? <a href="{% url 'login' %}">Login now</a></h3>
            </div>
        </form>
    </div>

</body>
</html>
